# GTT Blotzman Code - Parameter File
# ====================================
# 
# Scale-Dependent Geometric Field Theory (SDGFT)
# Configuration file for cosmological simulations
#
# Format: parameter = value  # comment

# ============================================================================
# GTT-SPEZIFISCHE PARAMETER
# ============================================================================

[GTT]
# Fraktale Dimension (asymptotisch)
# Theoretischer Wert: 2 + 19/24 = 2.7916667
fractal_dimension = 2.7916667

# Maximaler Konuswinkel [Grad]
# Bestimmt die 6-Konus-Topologie
cone_angle = 30.0

# Isokurvatur-Amplitude
# GTT-Vorhersage: 0.028 ± 0.008
# Testbar mit CMB-S4 (2030-2035)
isocurvature_beta = 0.028

# Skalenabhängige Gravitation
# yes = G(χ) wird berechnet, no = G_Newton konstant
running_gravitation = yes

# Emergente Zeit
# yes = Zeitpfeil aus Geometrie, no = externe Zeit
emergent_time = yes

# CP-Verletzungswinkel [Grad]
# Bestimmt chirale Asymmetrie
cp_violation_angle = 45.0

# Baryon-Asymmetrie
# Theoretische Vorhersage aus CP-Verletzung
baryon_asymmetry = 6.1e-10

# Emergenz-Stärke β
# Steuert Quantengeometrie-Korrekturen
beta_emergenz = 0.1

# Entfaltungs-Parameter α
# Steuert Konus-Entfaltung
alpha_unfold = 1.0

# Chiraler Faktor ξ_G
# CP-Verletzung in Gravitationssektor
xi_G = 0.004


# ============================================================================
# STANDARD-KOSMOLOGISCHE PARAMETER (Planck 2018)
# ============================================================================

[Cosmology]
# Hubble-Parameter h = H0/(100 km/s/Mpc)
h = 0.674

# Baryon-Dichte Ω_b h²
Omega_b = 0.0493

# Kalte Dunkle Materie Ω_cdm h²
Omega_cdm = 0.264

# Dunkle Energie (wird emergent berechnet in GTT)
Omega_lambda = 0.6847

# Krümmung (flaches Universum)
Omega_k = 0.0

# CMB-Temperatur heute [K]
T_cmb = 2.7255

# Effektive Neutrino-Anzahl
N_eff = 3.046

# Neutrino-Masse [eV]
# Summe der Massen, GTT-Vorhersage: ~0.06 eV
sum_m_nu = 0.06


# ============================================================================
# PRIMORDIALE PARAMETER
# ============================================================================

[Primordial]
# Skalar-Amplitude A_s bei k_pivot
A_s = 2.1e-9

# Spektraler Index n_s
# GTT-Korrektur: n_s(k) = n_s0 - 0.014(D(k) - D_∞)
n_s = 0.965

# Running des spektralen Index
# GTT-Vorhersage: α_s ≈ -0.0003
alpha_s = -0.0003

# Tensor-zu-Skalar-Verhältnis r
# GTT-Vorhersage: r ≈ 0.002
# Wird automatisch aus Geometrie berechnet
r = 0.002

# Tensor-spektraler Index n_t
# Konsistenzbedingung: n_t = -r/8
n_t = -0.00025

# Pivot-Skala [Mpc^-1]
k_pivot = 0.05


# ============================================================================
# REIONISIERUNGS-PARAMETER
# ============================================================================

[Reionization]
# Optische Tiefe τ
tau_reio = 0.0544

# Reionisierungs-Rotverschiebung
z_reio = 7.67

# Reionisierungs-Breite Δz
delta_z_reio = 0.5


# ============================================================================
# NUMERISCHE PARAMETER
# ============================================================================

[Numerical]
# Genauigkeit der Integration
accuracy_class = 1.0

# Maximales ℓ für CMB-Spektren
l_max_scalars = 2500
l_max_tensors = 500

# Maximale k für Materie-Spektrum [h/Mpc]
k_max_matter = 10.0

# Anzahl k-Punkte
k_per_decade = 10

# RG-Fluss Schritte
rg_steps = 1000

# Toleranz für RG-Integration
rg_tolerance = 1e-6


# ============================================================================
# OUTPUT-EINSTELLUNGEN
# ============================================================================

[Output]
# Ausgabe-Verzeichnis
output_dir = ./output

# Ausgabe-Formate
write_background = yes
write_thermodynamics = yes
write_primordial = yes
write_perturbations = yes

# CMB-Spektren
output_cmb_cl = yes
output_cmb_cl_file = cmb_cl_gtt.dat

# Materie-Spektrum
output_matter_pk = yes
output_matter_pk_file = matter_pk_gtt.dat

# RG-Fluss
output_rg_flow = yes
output_rg_flow_file = rg_flow_gtt.dat

# Plots erstellen
create_plots = yes

# Verbose output
verbose = 1


# ============================================================================
# VERGLEICHS-DATEN
# ============================================================================

[Comparison]
# Planck 2018 Daten
planck_data_path = ./data/planck_2018/

# SH0ES 2022 Daten
sh0es_data_path = ./data/sh0es_2022/

# DESI 2024 Daten
desi_data_path = ./data/desi_2024/

# Pantheon+ SNe Ia
pantheon_data_path = ./data/pantheon_plus/


# ============================================================================
# EXPERIMENTELLE VORHERSAGEN
# ============================================================================

[Predictions]
# CMB-S4 (2030-2035)
predict_cmb_s4 = yes
cmb_s4_beta_iso_sensitivity = 0.008
cmb_s4_r_sensitivity = 0.001

# LEGEND-1000 (2030+)
predict_legend = yes
legend_m_bb_sensitivity_meV = 10.0

# EUCLID (2025+)
predict_euclid = yes
euclid_S8_sensitivity = 0.01

# LiteBIRD (2032+)
predict_litebird = yes
litebird_r_sensitivity = 0.001


# ============================================================================
# FALSIFIKATIONS-KRITERIEN
# ============================================================================

[Falsification]
# β_iso Grenzen
beta_iso_min = 0.002
beta_iso_max = 0.050

# ⟨m_ββ⟩ Grenzen [meV]
m_bb_min_meV = 10.0
m_bb_max_meV = 20.0

# S_8 Obergrenze
S8_max = 0.83

# r Obergrenze
r_max = 0.01


# ============================================================================
# ERWEITERTE OPTIONEN
# ============================================================================

[Advanced]
# Quantenkorrekturen einbeziehen
include_quantum_corrections = yes

# Konus-Krümmung berechnen
compute_cone_curvature = yes

# Isokurvatur-Moden
include_isocurvature = yes

# Fraktale Thermodynamik
fractal_thermodynamics = yes

# Emergente kosmologische Konstante
emergent_lambda = yes

# Neutrino-Hierarchie
# normal = normale Hierarchie, inverted = invertierte Hierarchie
neutrino_hierarchy = normal


# ============================================================================
# ENDE DER KONFIGURATION
# ============================================================================
